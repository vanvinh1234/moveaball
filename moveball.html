<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move ball</title>
</head>
<body>
<form>
    <img id="myImage" src="ball.jpg"/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value = "Click Me"/>
</form>

<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>
